name: Release and Publish

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  NPM_CONFIG_PROVENANCE: true
  NX_MAX_WORKERS: 4

defaults:
  run:
    shell: bash

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # needed for provenance data generation
      pull-requests: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Run nx release
        id: release
        run: |
          # Run nx release and capture output
          npx nx release --yes 2>&1 | tee release-output.txt

          # Extract the new version from the output
          NEW_VERSION=$(grep -oP 'release/\K[0-9]+\.[0-9]+\.[0-9]+' release-output.txt | head -1)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Check if there were any changes
          if grep -q "No changes were detected" release-output.txt; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Push changes and tags
        if: steps.release.outputs.no_changes != 'true'
        run: |
          git push origin HEAD:master --follow-tags

      - name: Publish release
        run: |
          npm config set //${{ vars.NPM_REGISTRY }}/:_authToken=${{ secrets.NPM_ACCESS_TOKEN }}
          npx nx release publish --registry=https://${{ vars.NPM_REGISTRY }}
          npm config delete //${{ vars.NPM_REGISTRY }}/:_authToken

      - name: Create GitHub Release
        if: steps.release.outputs.no_changes != 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release/${{ steps.release.outputs.new_version }}
          release_name: Release ${{ steps.release.outputs.new_version }}
          body: |
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md) for details.
          draft: false
          prerelease: false
