name: Release and Publish

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  NPM_CONFIG_PROVENANCE: true
  NX_MAX_WORKERS: 4

defaults:
  run:
    shell: bash

jobs:
  # Job 1: Setup and determine if release is needed
  check-release:
    runs-on: ubuntu-latest
    # Skip if this push was made by github-actions (prevents infinite loop)
    if: "!contains(github.event.head_commit.message, '[skip ci]') && github.actor != 'github-actions[bot]'"
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      previous_tag: ${{ steps.previous_tag.outputs.previous_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Get previous tag
        id: previous_tag
        run: |
          # Get the latest release tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 --match="release/*" 2>/dev/null || echo "")
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
          if [ -n "$PREVIOUS_TAG" ]; then
            echo "Previous tag: $PREVIOUS_TAG"
          else
            echo "No previous tag found"
          fi

      - name: Check if release needed
        id: check
        run: |
          # Check if there are releasable commits since last tag
          if [ -n "${{ steps.previous_tag.outputs.previous_tag }}" ]; then
            COMMITS=$(git log ${{ steps.previous_tag.outputs.previous_tag }}..HEAD --oneline --grep="^feat\|^fix\|^BREAKING CHANGE" || echo "")
          else
            COMMITS=$(git log --oneline --grep="^feat\|^fix\|^BREAKING CHANGE" || echo "")
          fi

          if [ -n "$COMMITS" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Found releasable commits"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "No releasable commits found"
          fi

  # Job 2: Version bump, build, and changelog generation, and github release
  version-and-build:
    runs-on: ubuntu-latest
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.release.outputs.new_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config pull.rebase true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run nx release (version + build)
        id: release
        env:
          HUSKY: 0
        run: |
          # Run nx release with --skip-publish (builds via preVersionCommand)
          npx nx release --skip-publish 2>&1 | tee release-output.txt

          # Extract the new version from the output
          NEW_VERSION=$(grep -oP 'release/\K[0-9]+\.[0-9]+\.[0-9]+' release-output.txt | head -1)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT


      - name: Push changes and tags
        run: |
          # Pull latest changes first to avoid non-fast-forward errors
          git pull --rebase origin master
          git push origin HEAD:master --follow-tags

  # Job 3: Publish to npm
  publish-npm:
    runs-on: ubuntu-latest
    needs: version-and-build
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Publish to npm
        run: |
          npm config set //${{ vars.NPM_REGISTRY }}/:_authToken=${{ secrets.NPM_ACCESS_TOKEN }}
          npx nx release publish --registry=https://${{ vars.NPM_REGISTRY }}
          npm config delete //${{ vars.NPM_REGISTRY }}/:_authToken
