spring:
  application:
    name: agentos
  ai:
    chat:
      client:
        enabled: false
    openai:
      api-key: ${OPENAI_API_KEY}
    anthropic:
      api-key: ${ANTHROPIC_API_KEY}
    vllm:
      base-url: ${vLLM_URL}
      api-key: ${VLLM_TOKEN}
      chat:
        options:
          model: /mnt/model

management:
  endpoints:
    web:
      exposure:
        include: "*"
    jmx:
      exposure:
        include: "*"