spring:
  application:
    name: agentos
  ai:
    chat:
      client:
        enabled: false
    openai:
      api-key: ${OPENAI_API_KEY:dummy}
    anthropic:
      api-key: ${ANTHROPIC_API_KEY:dummy}
    vllm:
      base-url: ${VLLM_URL:http://localhost:8000}
      api-key: ${VLLM_TOKEN:dummy}
      chat:
        options:
          model: /mnt/model
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

agentos:
  plugins:
    directory: agentos/plugins
    autoLoad: true
  mcp:
    enabled: false
    servers: []
      # Examples:
      # - "stdio:///usr/local/bin/mcp-server-github"
      # - "stdio:///usr/local/bin/mcp-server-filesystem?arg=--root&arg=/workspace"


management:
  endpoints:
    web:
      exposure:
        include: "*"
    jmx:
      exposure:
        include: "*"

logging:
  level:
    org.springframework.web: DEBUG
    io.biznet.agentos: DEBUG