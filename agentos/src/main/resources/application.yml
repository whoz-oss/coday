spring:
  application:
    name: agentos
  ai:
    chat:
      client:
        enabled: false
    openai:
      api-key: ${OPENAI_API_KEY}
    anthropic:
      api-key: ${ANTHROPIC_API_KEY}
    vllm:
      base-url: ${VLLM_URL}
      api-key: ${VLLM_TOKEN}
      chat:
        options:
          model: /mnt/model
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

agentos:
  plugins:
    directory: plugins
    autoLoad: true


management:
  endpoints:
    web:
      exposure:
        include: "*"
    jmx:
      exposure:
        include: "*"