<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starting Coday...</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }

      .loader-container {
        text-align: center;
      }

      .logo {
        width: 96px;
        height: 96px;
        margin: 0 auto 30px;
        animation: pulse 2s ease-in-out infinite;
        display: block;
      }

      .spinner {
        width: 50px;
        height: 50px;
        margin: 0 auto 20px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .message {
        font-size: 18px;
        opacity: 0.9;
        margin-bottom: 10px;
      }

      .sub-message {
        font-size: 14px;
        opacity: 0.7;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.85;
        }
      }
    </style>
  </head>
  <body>
    <div class="loader-container">
      <img src="icon.png" alt="Coday Logo" class="logo" />
      <div class="spinner"></div>
      <div class="message">Starting Coday...</div>
      <div class="sub-message">Downloading the latest Coday runtime...</div>
    </div>
  </body>
</html>
