@if (isVisible) {
  <form class="choice-form" (ngSubmit)="onSubmit()">
    <!-- Label at top -->
    <div class="choice-label" [innerHTML]="renderedLabel$ | async"></div>

    <!-- Select and button on same line -->
    <div class="select-button-row">
      <select
        class="choice-select-inline"
        [(ngModel)]="selectedValue"
        name="choice"
        required
        #choiceSelect
        (change)="onSelectChange()"
        (keydown.enter)="onSubmit()"
      >
        <option value="" disabled>-- Select an option --</option>
        @for (option of options; track option.value) {
          <option [value]="option.value">
            {{ option.label }}
          </option>
        }
      </select>

      <button type="submit" class="submit-btn" [disabled]="!selectedValue">Submit</button>
    </div>
  </form>
}
