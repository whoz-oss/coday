<div class="project-selection-container">
  <div class="project-selection-content">
    <!-- Header -->
    <div class="header">
      <h1>Welcome to Coday</h1>
      <p>Select a project to continue</p>
    </div>

    <!-- Loading state -->
    <div *ngIf="isLoading" class="loading">
      <div class="spinner"></div>
      <p>Loading projects...</p>
    </div>

    <!-- Error state -->
    <div *ngIf="error && !isLoading" class="error">
      <p>{{ error }}</p>
      <button (click)="retry()" class="retry-button">Retry</button>
    </div>

    <!-- Project list -->
    <div *ngIf="!isLoading && !error && projects.length > 0" class="project-list">
      <div
        *ngFor="let project of projects; trackBy: trackByName"
        class="project-card"
        (click)="selectProject(project.name)"
        tabindex="0"
        (keydown.enter)="selectProject(project.name)"
        (keydown.space)="selectProject(project.name)"
      >
        <div class="project-icon">üìÅ</div>
        <div class="project-name">{{ project.name }}</div>
      </div>
    </div>

    <!-- No projects state -->
    <div *ngIf="!isLoading && !error && projects.length === 0" class="no-projects">
      <p>No projects available.</p>
      <p class="hint">Contact your administrator to create a project.</p>
    </div>
  </div>
</div>
