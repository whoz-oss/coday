<div class="chat-history">
  @for (message of messages; track message.id; let i = $index) {
    <app-chat-message
      [message]="message"
      [canDelete]="canDeleteMessage(i)"
      (copyRequested)="onCopyMessage($event)"
      (deleteRequested)="onDeleteMessage($event)"
    ></app-chat-message>
  }

  <!-- Streaming Message (separate from persisted messages) -->
  @if (streamingText) {
    <div class="streaming-message message assistant">
      <div class="message-header">
        <div class="speaker">Assistant</div>
      </div>
      <div class="content markdown-content">
        {{ streamingText }}
      </div>
    </div>
  }

  <!-- Thinking Loader -->
  @if (isThinking) {
    <app-thinking-loader></app-thinking-loader>
  }

  <!-- Go to Bottom Button -->
  @if (showGoToBottom) {
    <button mat-fab class="go-to-bottom-btn" color="primary" (click)="goToBottom()" title="Go to bottom">
      <mat-icon fontSet="material-icons-outlined">arrow_downward</mat-icon>
    </button>
  }
</div>
