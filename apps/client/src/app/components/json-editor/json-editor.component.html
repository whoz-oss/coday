<div mat-dialog-title>
  {{ title }}
  <button mat-icon-button (click)="onCancel()" title="Close" class="close-button">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content>
  <textarea
    [(ngModel)]="jsonContent"
    class="json-textarea"
    spellcheck="false"
    placeholder="Enter JSON configuration..."
  ></textarea>

  <!-- Messages -->
  @if (errorMessage) {
    <div class="error-message">❌ {{ errorMessage }}</div>
  }
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button matButton (click)="onCancel()">Cancel</button>
  <button matButton="filled" color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
